<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylehtml.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- <img src="bulboff.jfif" alt="" onmouseover="src = 'bulbonn.jfif'" onmouseout="src = 'bulboff.jfif'"> -->
    <div class="card" id="htmlcard">
        <div class="card-header">
          <h2>JS Quiz</h2><span class="timmerspan" id="countdown"></span>
        </div>
        <hr />
        <div class="card-body">
          <h2 id="question" class="card-title">Question</h2>
          <ul>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="a" id="aText">Question</label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" class="answer" />
              <label for="b" id="bText">Question</label>
            </li>
            <li>
              <input type="radio" id="c" name="answer" class="answer" />
              <label for="c" id="cText">Question</label>
            </li>
            <li>
              <input type="radio" id="d" name="answer" class="answer" />
              <label for="d" id="dText">Question</label>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <button id="submit" class="btn">Submit</button>
        </div>
        
      </div>
      <div class="alert alert-success" role="alert" id="alertsc">
            
    </div>

      

      


<script src="js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
